<div class="cart-container">
  <a routerLink="/cart" routerLinkActive="active">
    <img
      class="cart-picture"
      src="../../../assets/cart.svg"
      alt="Amalizon - Get anything you want."
    />
    <span
      [ngClass]="[
        cartService.numberOfProductsInCart > 9
          ? 'large-counter'
          : 'short-counter'
      ]"
      >{{ cartService.numberOfProductsInCart }}</span
    >
  </a>
</div>
