<p *ngFor="let product of products">{{ product.name }}</p>

<button (click)="previousPage()" [disabled]="page < 2">Previous</button>
<button *ngFor="let visiblePage of visiblePages" (click)="setPage(visiblePage)">{{visiblePage}}</button>
<button (click)="nextPage()" [disabled]="page >= numberOfPages">Next</button>
