<div class="bar-container">
  <form class="form-container" [formGroup]="searchForm" (ngSubmit)="search()">
    <select formControlName="selectedCategoryId">
      <option value="all">All Categories</option>
      <option *ngFor="let category of categories" [value]="category.id">
        {{ category.name }}
      </option>
    </select>
    <input type="text" formControlName="keyword" />
    <button type="submit" [disabled]="!searchForm.valid">s</button>
  </form>
</div>
